<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Shi Fu Mi</h1>
    <div class="options">
        <button class="btn hover-zoom" type="button" onclick="Store(this.value)" value="rock">🪨</button>
        <button class="btn hover-zoom" onclick="Store(this.value)" value="paper">🧻</button>
        <button class="btn hover-zoom" onclick="Store(this.value)" value="scissors">✂️</button>
    </div>
    <div class="row">
        <div class="card recap" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li id="root" class="list-group-item"></li>
                <li id="intro" class="list-group-item">Computer move:<span id="comMove"></span></li>
                <li id="result" class="list-group-item"></li>
            </ul>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
